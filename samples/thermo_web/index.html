<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800px">
    <script src="/samples/scripts/jquery-3.2.1.min.js"></script>
    <script src="/samples/scripts/fabric.min.js"></script>
    <script src="./scripts/common.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./scripts/common.css" />
 </head>
 <body>
  <div>
    <div style="width: 800px; margin: 30px auto 0; position:relative ">
      <canvas width="800" height="600" style="position: relative;" id="canvas"></canvas>
      <canvas width="800" height="600" style="position: absolute;z-index: 2;top: 0;pointer-events: none;" id="canvas_text"></canvas>
    </div>
    <div style="text-align: center; margin: 10px 0">
      <input type="button" class="display" value="Hide" name="">
      <input type="button" class="rect" value="Rect" name="">
      <input type="button" class="delete" value="Remove" name="">
      <input type="button" class="json" value="Save" name="">
      <input type="button" class="load_json" value="Load" name="">
    </div>
    <div id="status" style="text-align: center; margin: 10px 0">
      <span>Stopped / </span>
      <button type="button" class="start" value="action">Start</button>
    </div>
    <div id="result" style="text-align: center; margin: 10px 0"></div>
    <div style="margin-left: 320px">
      <h3>Usage</h3>
      <p>
        This sample page shows the demonstration of Thermo camera<br>
        <ol>
            <li>Choose "Rect"</li>
            <li>Place the rect to In the range you want to measure</li>
            <li>Press "Save"</li>
            <li>Press "Start" to start the measurement</li>
        </ol>
      </p>
    </div>
    
  </div>
 </body>
</html>
